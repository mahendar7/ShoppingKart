<div class="row no-gutters">
  <div class="col-2">
    <button class="btn btn-secondary btn-block" (click)="removeFromCart()"> - </button>
  </div>
  <div class="col text-center align-items-center">
    <h4>{{shoppingCart.getQuantity(product)}}</h4>
  </div>
  <div class="col-2">
    <button class="btn btn-secondary btn-block" (click)="addToCart()"> + </button>
  </div>
</div>
